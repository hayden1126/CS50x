<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function showcorrect(id) 
            {
                document.getElementById(id).style.backgroundColor = 'green';
                document.getElementById("mc").textContent = "Correct!";
            };

            function showincorrect(id) 
            {
                document.getElementById(id).style.backgroundColor = 'red';
                document.getElementById("mc").textContent = "Incorrect";
            };

            function checkAnswer(answer, submit_button)
            {
                let ans = document.querySelector('#' + answer).value.toLowerCase();
                if (ans == "100")
                {
                    document.getElementById(answer).style.backgroundColor = 'green';
                    document.getElementById("free").textContent = "Correct!";
                }
                else
                {
                    document.getElementById(answer).style.backgroundColor = 'red';
                    document.getElementById("free").textContent = "Incorrect";
                }
            };
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is 1 + 1?</h3>
                <h4 id="mc"></h4>
                <button id="correct1" onclick="showcorrect('correct1')">2</button>
                <button id="incorrect1" onclick="showincorrect('incorrect1')">0</button>
                <button id="incorrect2" onclick="showincorrect('incorrect2')">11</button>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is 10 x 10?</h3>
                <h4 id="free"></h4>
                <form onsubmit="checkAnswer('answer', 'submit_button'); return false">
                    <input id="answer">
                    <input id="submit_button" type="submit" value="check">
                </form>
            </div>
        </div>
    </body>
</html>
